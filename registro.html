<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazte una cuenta - Turismo-CA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <nav>
            <div class="logo">Turismo-CA</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="atencion-cliente.html">Atención al Cliente</a></li>
                <li><a href="registro.html">Hazte una cuenta</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>  


      <main>
        <section class="form-registro">
            <h1>Crear una cuenta</h1>
            <p>Únete a Turismo-CA y descubre ofertas exclusivas</p>
            
            <form class="form-auth">
                <div class="bloque-form">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="bloque-form">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="bloque-form">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                
                <div class="bloque-form">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="bloque-form">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="bloque-form checkbox">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                
                <button type="submit" class="btn-auth">Crear cuenta</button>
                
                <p class="link-auth">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </form>
        </section>
    </main>
